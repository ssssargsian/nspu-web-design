<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример с тремя типами стилей</title>
    
    <!-- Внутренняя таблица стилей -->
    <style>
        /* Внутренние стили для всех заголовков h1 */
        h1 {
            color: #6A94CC;
            font-size: 3em;
            text-transform: uppercase;
            text-align: center;
        }
        
        /* Внутренний стиль для параграфа */
        p {
            color: #2E2E2E;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        /* Внутренний стиль для списка */
        ul {
            list-style-type: disc;
            color: #555;
            padding-left: 40px;
        }
        
        /* Внутренний стиль для кнопки */
        button {
            background-color: #6A94CC;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        
        /* Hover-эффект для кнопки */
        button:hover {
            background-color: #FF6347;
        }
    </style>
    
    <!-- Подключение внешней таблицы стилей -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Встроенный стиль для заголовка h1 -->
    <h1 style="color: #FF6347;">Заголовок с тремя типами стилей</h1>

    <!-- Пример параграфа с внутренними стилями -->
    <p>Это пример параграфа текста с внутренними стилями. Мы добавили стили к заголовку, параграфу и списку. А также добавили новую кнопку!</p>

    <!-- Пример списка с внутренними стилями -->
    <ul>
        <li>Первый элемент списка</li>
        <li>Второй элемент списка</li>
        <li>Третий элемент списка</li>
    </ul>

    <!-- Кнопка с встроенными и внутренними стилями -->
    <button style="font-size: 1.5em;">Нажми меня</button>

    <!-- Пример встроенного стиля в теге address -->
    <address style="font-style: italic; color: #6A94CC;">
        Автор: Давид Макфарланд
    </address>

</body>
</html>
